<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sunday workshop with Green Fox Academy">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <div class="slide_container">
            <div class="arrow_container" id="left_arrow">
                <img src="Web Images/arrow.svg" alt="" class="arrow">
            </div>
            <div class="image_container">
                <img id="image" alt="">
                <div class="info_container">
                    <h3 id="image_title"></h3>
                    <p id="image_description"></p>
                </div>
            </div>
            <div class="arrow_container" id="right_arrow">
                <img src="Web Images/arrow.svg" alt="" class="arrow" style="transform: rotateY(180deg);">
            </div>
        </div>

        <div class="thumbnail_container">
        </div>
    </main>
    <script src="jquery-3.5.1.js"></script>
    <script src="script.js"></script>
</body>
</html>
